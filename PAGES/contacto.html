<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/estilos.css">
  <link rel="icon" href="../Images/favicon.ico">
  <title>Mi Vivero</title>
</head>
<body>
  <header>
    <h1>Contacto Mi Vivero</h1>
    <nav class="navPrincipal">
      <ul>
        <a href="../index.html">Inicio</a>
        <a href="./productos.html">Productos</a>
        <a href="./contacto.html">Contacto</a>
        <a href="./ayuda.html">Ayuda</a>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contacto">
    <h2>Contacto</h2>
    <p>Para contactarnos, puedes utilizar la siguiente información:</p>
    
    <ul>
      <li>
        <h3>Teléfono</h3>
        <p>11-4223-5826</p>
      </li>
      <li>
        <h3>Email</h3>
        <p>info@mivivero.com</p>
      </li>
      <li>
        <h3>Dirección</h3>
        <p>Berazategui, Buenos Aires, Argentina</p>
      </li>
    </ul>
    
    <h3>Formulario de contacto</h3>
    <form action="../assets/form.txt" method="POST">
      <div>
        <label for="nombre y apellido">Nombre y Apellido:</label>
      </div>
      <input type="text" id="nombre y apellido" name="nombre y apellido" placeholder="EJ: juan Perez " required>
      
      <div>
        <label for="email">Email:</label>
      </div>
      <input type="email" id="email" name="email" placeholder=" EJ: juanperez@gmail.com" required>
      
      <div>
        <label for="mensaje">Mensaje:</label>
      </div>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Quiero saber mas sobre..." required></textarea>
      
      <div>
        <input type="submit" value="Enviar">
      </div>
      
    </form>
  </section>
  </main>
</body>
</html>
